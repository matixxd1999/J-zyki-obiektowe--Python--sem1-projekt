<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rejestracja</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="offset-sm-3 offset-xxl-3 col-6" style="margin-top: 100px; border: solid black 2px; border-radius: 10px; padding: 20px;">
                <div class="mb-3">
                    <h4 class="text-center">Formularz rejestracji</h4>
                </div>
                <form method="POST" action="/register">
                    <label for="username">Nazwa użytkownika</label>
                    <input id="username" type="text" name="username" class="form-control mb-3" placeholder="Username">
                    <label for="email">Email</label>
                    <input id="email" type="text" name="email" class="form-control mb-3" placeholder="E-Mail">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" name="password" class="form-control mb-3" placeholder="Password">
                    <label for="confirm-password">Potwierdź hasło</label>
                    <input id="confirm-password" type="password" name="confirm-password" class="form-control mb-3" placeholder="Confirm Password">
                    <div style="display: flex; justify-content: space-between; width: 100%">
                        <div>
                            <button type="submit" class="btn btn-primary">Zarejestruj się</button>
                        </div>
                        <div>
                            <p><a href="/login" class="btn btn-success">Masz już konto? [Zaloguj się]</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
