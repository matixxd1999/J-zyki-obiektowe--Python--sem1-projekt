<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Logowanie</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="offset-sm-3 offset-xxl-3 col-6" style="margin-top: 100px; border: solid black 2px; border-radius: 10px; padding: 20px;">
            <div class="mb-3">
                <h4>Analiza danych statystycznych nadanych żeńskich imion</h4>
            </div>
            <form method="POST" action="/login">
                <label for="username">Nazwa użytkownika</label>
                <input id="username" type="text" name="username" class="form-control mb-3" placeholder="Username">
                <label for="password">Hasło</label>
                <input id="password" type="password" name="password" class="form-control mb-3" placeholder="Password">
                <div style="display: flex; justify-content: space-between; width: 100%">
                    <div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div>
                        <p><a href="/register" class="btn btn-success">Załóż konto</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
